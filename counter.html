<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arthur & Gabriela</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilização do body */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url(imgs/hearts.jpg);
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
            flex-direction: column;
            position: relative;
        }

        /* Imagem ajustada para caber sem cortes */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain; /* Mantém a proporção da imagem sem cortar */
            z-index: -1; /* Fica atrás do contador */
        }

        /* Contador centralizado */
        .contador {
            font-size: 24px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.6); /* Fundo escuro semi-transparente */
            padding: 20px;
            border-radius: 10px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        /* Estilos para Mobile: Remove o fundo do contador */
        @media (max-width: 600px) {
            .contador {
                background: none;
                padding: 10px;
                font-size: 20px;
                top: 20%; /* Deixa o contador no topo da imagem */
                /* bottom: 10%; Coloca o contador no final da tela */
                /* top: unset; Remove a posição "top" */
            }
        }
    </style>
</head>
<body>

    <!-- Imagem de fundo -->
    <img src="imgs/counterimg.jpeg" alt="Imagem de Fundo" class="background">

    <!-- Contador -->
    <div class="contador" id="contador"></div>

    <script>
        function atualizarContador() {
            const dataInicio = new Date('2018-04-12T00:00:00');
            const dataAtual = new Date();
            const diferenca = dataAtual - dataInicio;

            const anos = Math.floor(diferenca / (1000 * 60 * 60 * 24 * 365));
            const meses = Math.floor(diferenca / (1000 * 60 * 60 * 24 * 30)) % 12;
            const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24)) % 30;
            const horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diferenca % (1000 * 60)) / 1000);

            document.getElementById('contador').innerHTML = 
                `${anos} anos, ${meses} meses, ${dias} dias<br>
                ${horas} horas, ${minutos} minutos e ${segundos} segundos`;
        }

        setInterval(atualizarContador, 1);
        atualizarContador();
    </script>

</body>
</html>
